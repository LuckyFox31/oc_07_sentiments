[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70
asyncio_mode = auto
markers =
    unit: Tests unitaires isolés
    integration: Tests d'intégration
    slow: Tests lents (appels API externes)
